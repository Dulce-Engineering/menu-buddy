<!DOCTYPE html>
<html>
  <head>
    <style>
      body
      {
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 12px;
        margin: 0;
        height: 100vh;
      }
      header
      {
        background-color: lightblue;
        padding: 20px;
        font-size: 24px;
      }
      #main
      {
        display: flex;
        flex: 1;
        flex-direction: row;
        xpadding-left: 20px;
        background-color: lightblue;
      }
      section
      {
        flex: 1;
        background-color: #fff;
        xmargin-left: 20px;
        padding: 20px;
      }
    </style>
    <script type="module">
      import Menu_Buddy from "./src/Menu_Buddy.mjs";
      import Menu_Buddy_Button from "./src/Menu_Buddy_Btn.mjs";
      customElements.define(Menu_Buddy.name, Menu_Buddy);
      customElements.define(Menu_Buddy_Button.name, Menu_Buddy_Button);

      window.onload = main;
      function main()
      {
        const nav_menu = Init_Menu("nav_menu", On_Click_Up);
        nav_menu.addEventListener("clickoption", On_Option_Click);

        const menu_buddy = Init_Menu("menu_buddy", On_Click_Up);
        menu_buddy.addEventListener("clickoption", On_Option_Click);
        const menu_btn = document.getElementById("menu_btn");
        menu_btn.addEventListener("click", On_Menu_Btn_Click);

        const btn_menu = Init_Menu("menu-buddy-btn", On_Click_Up);
        btn_menu.addEventListener("clickoption", On_Option_Click);

        window.addEventListener("click", menu_buddy.Hide);
        window.addEventListener("click", () => btn_menu?.menu_buddy?.Hide());
      }

      function Init_Menu(id, On_Click_Up)
      {
        const elem = document.createElement("span");
        elem.classList.add("custom_option");
        elem.innerHTML = "Earth <button id='up'>up</button><button>down</button>";
        elem.querySelector("#up").addEventListener("click", On_Click_Up);

        const m =
        {
          title: "Galaxies",
          class_name: "menu",
          options: 
          [
            {
              title: "Andromeda",
              class_name: "menu",
              options: 
              [
                {
                  title: "Sirius",
                  class_name: "menu",
                  options: 
                  [
                    {title: "Mercury"},
                    {title: "Venus"},
                    {title: elem},
                    {title: "Mars"},
                    {title: "Jupiter"}
                  ]
                },
                {title: "Rigel"}, 
                {title: "Vega"},
                {title: "Antares"}
              ]
            },
            {title: "Milky Way"}, 
            {title: "Cygnus A"}
          ]
        };

        const menu_buddy = document.getElementById(id);
        menu_buddy.menu = m;

        return menu_buddy;
      }

      function On_Menu_Btn_Click(event)
      {
        event.stopPropagation();
        const menu_buddy = document.getElementById("menu_buddy");
        menu_buddy.Toggle();
      }

      function On_Click_Up(event)
      {
        const menu_buddy = document.getElementById("menu_buddy");
        menu_buddy.Hide();
        alert("up clicked");
      }

      function On_Option_Click(event)
      {
        const menu_buddy = document.getElementById("menu_buddy");
        menu_buddy.Hide();
        const option = event.detail;
        alert(option.title);
      }
    </script>
  </head>
  <body>
    <header>Menu Buddy Samples</header>
    <div id="main">
      <menu-buddy id="nav_menu" style-src="nav.css" show="true"></menu-buddy>
      <section>
        <p>The following button triggers rendering of a menu programmatically.</p>
        <button id="menu_btn">Manual Menu</button>
        <menu-buddy id="menu_buddy" style-src="menu.css"></menu-buddy>

        <p>The following button is an instance of "Menu Buddy Button" which automates the task of rendering a 
          dropdown menu with relative positioning.</p>
        <menu-buddy-btn id="menu-buddy-btn" menu-style-src="menu.css" show-pos="bottom">Menu Buddy Button</menu-buddy-btn>
      </section>
    </div>
  </body>
</html>
